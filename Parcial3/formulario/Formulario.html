<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <h1>INFORMACION DE ENVIO</h1>
    <form>
        <div class="row">

        <div class="form-group col-sm-12 col-md-4">
          <label for="Nombres" class="form-label">Nombres</label>
          <input type="text" class="form-control" id="Nombres">
         </div>
         <div class="form-group col-sm-12 col-md-4">
          <label for="Apellidos" class="form-label">Apellidos</label>
          <input type="text" class="form-control" id="idApellidos" >
          </div>
         <div class="form-group col-sm-12 col-md-4">
          <label for="NumeroTelefono" class="form-label">Numero de Telefono</label>
          <input type="text" class="form-control" id="NumeroTelefono">
      </div>

        </div>
        <div class="row">
          <div class="form-group col-sm-12 col-md-4">
              <label for="Direccion" class="form-label">Direccion</label>
              <input type="text" class="form-control" id="idDireccion" >
          </div>
          
          <div class="form-group col-sm-12 col-md-4">
              <label for="CodigoPostal" class="form-label">Codigo Postal</label>
              <input type="text" class="form-control" id="idCodigoPostal" >
          </div>
          <div class="form-group col-sm-12 col-md-4">
              <label for="Ciudad" class="form-label">Ciudad</label>
              <input type="text" class="form-control" id="idCiudad" >
          </div>
      </div>
      <div class="row">
          <div class="form-group col-sm-12 col-md-4">
              <label for="Estado" class="form-label">Estado</label>
              <input type="text" class="form-control" id="idEstado" >
          </div>
          <div class="form-group col-sm-12 col-md-4">
              <label for="Pais" class="form-label">Pais</label>
              <input type="text" class="form-control" id="idPais" >
          </div>
          <div class="form-group col-sm-12 col-md-4">
              <label for="ComentariosAdicionales" class="form-label">Comentarios Adicionales </label>
              <input type="text" class="form-control" id="idComentariosAdicionales">
          </div>
          
      </div>

   
      <div class="d-grip gap-2 mt-2">
        <button type="submit" class="btn btn-primary ">Enviar</button>
        <button type="button" class="btn btn-primary" id="liveToastBtn">Show live toast</button>
        
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Invocar un modal </button>
         
      </div>

<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <img width="32px" height="32px" src="https://www.egames.news/__export/1657076598814/sites/debate/img/2022/05/13/por_qux_nezuko_kamado_no_habla_en_demon_slayer_kimetsu_no_yaiba.jpg_423682103.jpg" class="rounded me-2" alt="...">
      <strong class="me-auto">:D :D</strong>
      <small>11 mins ago</small>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
      ESTO ES UN TOAST!
    </div>
  </div>
</div>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>


  <button id="btnGet"type="button" class="btn btn-primary">Traer Registro</button>


</form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <script src="./app.js">
    </script>
  
  <script>
    const toastTrigger = document.getElementById('liveToastBtn')
const toastLiveExample = document.getElementById('liveToast')
if (toastTrigger) {
  toastTrigger.addEventListener('click', () => {
    const toast = new bootstrap.Toast(toastLiveExample)

    toast.show()
  })
}
  </script>
  

  
</body>
</html>
