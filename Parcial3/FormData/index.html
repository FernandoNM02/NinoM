<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <h1>INFORMACION DE ENVIO</h1>
    <form id="idFormulario">
  

        <div class="row">

        <div class="form-group col-sm-12 col-md-4">
          <label for="idEnvio" class="form-label">ID ENVIO</label>
          <input type="text" class="form-control" id="idEnvio" name="idEnvio">
         </div>
         <div class="form-group col-sm-12 col-md-4">
          <label for="Nombres" class="form-label">Nombres</label>
          <input type="text" class="form-control" id="Nombres" name="Nombres" >
          </div>
         <div class="form-group col-sm-12 col-md-4">
          <label for="NumeroTelefono" class="form-label">Numero de Telefono</label>
          <input type="text" class="form-control" id="NumeroTelefono" name="NumeroTelefono">
      </div>

        </div>
        <div class="row">
          <div class="form-group col-sm-12 col-md-4">
              <label for="Direccion" class="form-label">Direccion</label>
              <input type="text" class="form-control" id="Direccion" name="Direccion" >
          </div>
          
          <div class="form-group col-sm-12 col-md-4">
              <label for="CodigoPostal" class="form-label">Codigo Postal</label>
              <input type="text" class="form-control" id="CodigoPostal" name="CodigoPostal" >
          </div>
          <div class="form-group col-sm-12 col-md-4">
              <label for="Ciudad" class="form-label">Ciudad</label>
              <input type="text" class="form-control" id="Ciudad" name="Ciudad" >
          </div>
      </div>
      <div class="row">
          <div class="form-group col-sm-12 col-md-4">
              <label for="Estado" class="form-label">Estado</label>
              <input type="text" class="form-control" id="Estado" name="Estado" >
          </div>
          <div class="form-group col-sm-12 col-md-4">
              <label for="Pais" class="form-label">Pais</label>
              <input type="text" class="form-control" id="Pais" name="Pais">
          </div>
          <div class="form-group col-sm-12 col-md-4">
              <label for="ComentariosAdicionales" class="form-label">Comentarios Adicionales </label>
              <input type="text" class="form-control" id="ComentariosAdicionales" name="ComentariosAdicionales">
          </div>
          
      </div>

</form>

<button id="btnGet"type="button" class="btn btn-primary mt-2">Traer Registro</button>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

  <script src="./app.js"></script>
 
  

  
</body>
</html>
